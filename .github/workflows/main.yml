name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: '31 7 * * 3'
  workflow_dispatch:

permissions:
  actions: read
  checks: write
  contents: write
  issues: write
  packages: write
  pull-requests: write
  security-events: write
  workflows: write

env:
  REGISTRY: ghcr.io
  BASE_IMAGE: ghcr.io/birbhouse-games/lexicon-tools-base

jobs:
  # Build and push the base Docker image
  build-base:
    name: Build Base Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: ./base
          push: true
          tags: |
            ${{ env.BASE_IMAGE }}:latest
            ${{ env.BASE_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test goat installation
        run: |
          docker run --rm --entrypoint goat "${{ env.BASE_IMAGE }}:${{ github.sha }}" -v

  # Test all actions with sample lexicons
  test-actions:
    name: Test Actions
    runs-on: ubuntu-latest
    needs: build-base

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create test lexicons
        run: |
          mkdir -p lexicons/test/example
          cat > lexicons/test/example/testRecord.json << 'EOF'
          {
            "lexicon": 1,
            "id": "test.example.testRecord",
            "defs": {
              "main": {
                "type": "record",
                "description": "A test record for CI",
                "key": "tid",
                "record": {
                  "type": "object",
                  "required": ["text", "createdAt"],
                  "properties": {
                    "text": {
                      "type": "string",
                      "maxLength": 300
                    },
                    "createdAt": {
                      "type": "string",
                      "format": "datetime"
                    }
                  }
                }
              }
            }
          }
          EOF

      - name: Test lint action
        id: lint
        uses: ./lint
        with:
          lexicon-path: ./lexicons

      - name: Test lint action (JSON output)
        id: lint-json
        uses: ./lint
        with:
          lexicon-path: ./lexicons
          json-output: 'true'

      - name: Verify lint outputs
        run: |
          echo "Lint has-errors: ${{ steps.lint.outputs.has-errors }}"
          echo "Lint has-warnings: ${{ steps.lint.outputs.has-warnings }}"
          echo "Lint JSON has-errors: ${{ steps.lint-json.outputs.has-errors }}"

      - name: Test breaking action
        id: breaking
        uses: ./breaking
        with:
          lexicon-path: ./lexicons

      - name: Verify breaking outputs
        run: |
          echo "Breaking has-errors: ${{ steps.breaking.outputs.has-errors }}"

      - name: Test status action
        id: status
        uses: ./status
        with:
          lexicon-path: ./lexicons

      - name: Verify status outputs
        run: |
          echo "Status has-changes: ${{ steps.status.outputs.has-changes }}"

      - name: Test check-dns action
        id: check-dns
        uses: ./check-dns
        with:
          lexicon-path: ./lexicons

      - name: Verify check-dns outputs
        run: |
          echo "Check-DNS has-errors: ${{ steps.check-dns.outputs.has-errors }}"

  # Lint all Dockerfiles
  hadolint:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Lint Dockerfiles
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: base/Dockerfile
          recursive: true

  # ShellCheck for entrypoint scripts
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          check_together: 'yes'

  # Validate action.yml files
  actionlint:
    name: Lint Action Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: actionlint
        uses: raven-actions/actionlint@v2

  # Release Job
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - build-base
      - test-actions
      - hadolint
      - shellcheck
      - actionlint
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' &&
       github.ref == 'refs/heads/main' &&
       !contains(github.event.head_commit.message, 'skip ci'))

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/git @semantic-release/changelog

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Get Version
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "")
          if [ -n "$VERSION" ]; then
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "major=$(echo "$VERSION" | cut -d. -f1)" >> "$GITHUB_OUTPUT"
          fi

      - name: Update Major Version Tag
        if: steps.version.outputs.version != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -fa "v${{ steps.version.outputs.major }}" -m "Update v${{ steps.version.outputs.major }} to v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.major }}" --force
